get:
  tags:
    - topics
  summary: Get topic data
  parameters:
    - name: tid
      in: path
      required: true
      schema:
        type: integer
      example: 1
  responses:
    "400":
      description: Invalid request
    "404":
      description: Topic not found
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                properties:
                  code:
                    type: string
                    example: "ok"
                  message:
                    type: string
                    example: "OK"
              response:
                type: object
                properties:
                  tid:
                    type: integer
                    example: 1
                  uid:
                    type: integer
                    example: 1
                  cid:
                    type: integer
                    example: 2
                  mainPid:
                    type: integer
                    example: 1
                  title:
                    type: string
                    example: "Welcome to your NodeBB!"
                  slug:
                    type: string
                    example: "1/welcome-to-your-nodebb"
                  timestamp:
                    type: integer
                    format: int64
                    example: 1729737327291
                  lastposttime:
                    type: integer
                    format: int64
                    example: 1729737327292
                  postcount:
                    type: integer
                    example: 1
                  viewcount:
                    type: integer
                    example: 0
                  postercount:
                    type: integer
                    example: 1
                  deleted:
                    type: integer
                    example: 0
                  locked:
                    type: integer
                    example: 0
                  pinned:
                    type: integer
                    example: 0
                  pinExpiry:
                    type: integer
                    example: 0
                  upvotes:
                    type: integer
                    example: 0
                  downvotes:
                    type: integer
                    example: 0
                  deleterUid:
                    type: integer
                    example: 0
                  titleRaw:
                    type: string
                    example: "Welcome to your NodeBB!"
                  timestampISO:
                    type: string
                    format: date-time
                    example: "2024-10-24T02:35:27.291Z"
                  scheduled:
                    type: boolean
                    example: false
                  lastposttimeISO:
                    type: string
                    format: date-time
                    example: "2024-10-24T02:35:27.292Z"
                  pinExpiryISO:
                    type: string
                    format: date-time
                    example: ""
                  votes:
                    type: integer
                    example: 0
                  teaserPid:
                    type: integer
                    nullable: true
                    example: null
                  tags:
                    type: array
                    items:
                      type: string

